<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="icon" href="./assets/images/f&k.png">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu"><div class="text">Italian Menu</div></div>
    <div class="cards">
        <div class="card">
            <img src="./assets/images/Italian Lasagna.jfif" alt="LASAGNA" class="img">
            <h3>ITALIAN LASAGNA</h3>
            <h5>30$</h5>
        </div>
        <div class="card">
            <img src="./assets/images/gelato.jpg" alt="GELATO" class="img">
            <h3>GELATO</h3>
            <h5>25$</h5>
        </div>
        <div class="card">
            <img src="./assets/images/italian-pizza.jpg" alt="PIZZA" class="img">
            <h3>ITALIAN PIZZA</h3>
            <h5>23$</h5>
        </div>
        <div class="card">
            <img src="./assets/images/coffie.jpg" alt="COFFEE" class="img">
            <h3>ITALIAN COFFEE</h3>
            <h5>5$</h5>
        </div>
        <div class="card">
            <img src="./assets/images/pasta.jpg" alt="PASTA" class="img">
            <h3>ITALIAN PASTA</h3>
            <h5>15$</h5>
        </div>
        <div class="card">
            <img src="./assets/images/Risotto.jpg" alt="RISOTTO" class="img">
            <h3>RISOTTO</h3>
            <h5>18$</h5>
        </div>
    </div>
</body>
</html>
